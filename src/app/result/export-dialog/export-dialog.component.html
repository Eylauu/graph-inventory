<h2 mat-dialog-title>Exporter</h2>

<mat-tab-group mat-dialog-content>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right: 8px;">photo_library</mat-icon>
      Image
    </ng-template>
    <br />
    <a [href]="chartUrl" download="graphique.png" mat-raised-button color="primary" (click)="onExportChart()">
      <mat-icon>get_app</mat-icon> Télécharger le graphique
    </a>&nbsp;
    <a [href]="tableUrl" download="tableau.png" mat-raised-button color="accent" (click)="onExportTable()">
      <mat-icon>get_app</mat-icon> Télécharger le tableau
    </a>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right: 8px;">picture_as_pdf</mat-icon>
      PDF
    </ng-template>
    <br />
    <button mat-raised-button color="primary" (click)="onExportPdf()" style="width: 100%;">
      <mat-icon>get_app</mat-icon> Télécharger
    </button>
  </mat-tab>
</mat-tab-group>
