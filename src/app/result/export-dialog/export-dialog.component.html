<h2 mat-dialog-title>Exporter</h2>

<div mat-dialog-content>
  <a
    href="#"
    download="graphique.png"
    mat-raised-button
    color="primary"
    (click)="onClickExportChart($event)"
  >
    <mat-icon>get_app</mat-icon> Télécharger le graphique </a
  >&nbsp;
  <a
    href="#"
    download="tableau.png"
    mat-raised-button
    color="accent"
    (click)="onClickExportTable($event)"
  >
    <mat-icon>get_app</mat-icon> Télécharger le tableau
  </a>
