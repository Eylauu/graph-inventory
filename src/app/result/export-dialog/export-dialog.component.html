<h2 mat-dialog-title>Exporter</h2>

<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Image">
      <br />
      <a [href]="chartUrl" download="graphique.png" mat-raised-button color="primary">
        <mat-icon>get_app</mat-icon> Télécharger le graphique
      </a>&nbsp;
      <a [href]="tableUrl" download="tableau.png" mat-raised-button color="accent">
        <mat-icon>get_app</mat-icon> Télécharger le tableau
      </a>
    </mat-tab>
    <mat-tab label="PDF">
      <br />
      <button mat-raised-button color="primary" (click)="onExportPdf()" style="width: 100%;">
        <mat-icon>get_app</mat-icon> Télécharger
      </button>
    </mat-tab>
  </mat-tab-group>
</div>
